
<head>
    <link rel="stylesheet" href="../Static/bootstrap.min.css">
   <link rel="stylesheet" href="../Static/style.css">
   <script src="../Static/bootstrap.min.js"></script>
</head>
<form action="check" method="GET" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign In</h1>
    <p>Please enter your email id and password to login into your account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><p>{{ .Errormsg4 }}</p>


    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign In</button>
     
     <a href="register" class="">Not Registered?</a>
    </div>
  </div>
</form>
