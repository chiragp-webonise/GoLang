<head>
    <link rel="stylesheet" href="../Static/bootstrap.min.css">
   <link rel="stylesheet" href="../Static/style.css">
   <script src="../Static/bootstrap.min.js"></script>
</head>

<form action="insert" method="POST" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="psw-repeat"><b>First name</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" required><br><br>

    <label for="psw-repeat"><b>Last name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" required><br><br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required><p class="err">{{ .Errormsg2 }}</p><p class="err">{{ .Errormsg4 }}</p><br><br>
<br><br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><p class="err">{{ .Errormsg3 }}</p><br><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pswRepeat" required><p class="err">{{ .Errormsg1 }}</p><br><br>

    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
       <button type="button" class="cancelbtn">Cancel</button>
    </div>
  </div>
</form>
